<!--
FIRESTORE SECURITY RULES (add in Firestore -> Rules)
-----------------------------------------------
rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    function isSignedIn() { return request.auth != null; }
    function isParticipant(room) {
      return room.data.participants.hasAny([request.auth.uid])
        || (room.data.participants.size() > 0 && room.data.participants[0] == request.auth.uid)
        || (room.data.participants.size() > 1 && room.data.participants[1] == request.auth.uid);
    }

    match /artifacts/{app}/public/data {
      match /users/{uid} {
        allow read: if isSignedIn();
        allow write: if isSignedIn() && request.auth.uid == uid;
      }
      match /e2ee-chat/{roomId} {
        allow read, update, delete: if isSignedIn() && isParticipant(resource);
        allow create: if isSignedIn();
      }
    }
  }
}

REALTIME DATABASE RULES (Presence)
----------------------------------
{
  "rules": {
    ".read": "auth != null",
    ".write": "auth != null"
  }
}

TTL AUTO-DELETE (Console setup required)
----------------------------------------
1) Firestore -> Settings -> TTL -> Enable TTL on field `expiresAt` for collection path `artifacts/veil-app/public/data/e2ee-chat`.
2) This file keeps bumping `expiresAt` on activity, and shortens it on Leave(), so rooms vanish automatically.
3) Note: Old backups may persist per Google's retention; for stricter privacy, prefer a WebRTC-only approach.

NOTES
-----
- All pad content is encrypted client-side (AES-GCM 256). Firestore only stores ciphertext.
- Shared key is derived via ECDH (P-256). Public keys published per user inside the room doc.
- Presence uses Realtime Database with onDisconnect for reliability.
- Typing indicator is lightweight via `typing.{uid}` boolean; pad sync remains full text for simplicity.
- This is still a Firestore-based transport; for ZERO storage, switch to WebRTC data channels.
